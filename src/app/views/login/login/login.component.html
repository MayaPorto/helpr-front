<div class="login-container"> 
    <form [formGroup]="formLogin">
        <h1>
            Login
        </h1>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="E-mail" formControlName="email"><!--pipe de email type-->
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Senha" formControlName="senha"><!--pipe de senha type-->
          </mat-form-field>
          <button type="submit" mat-raised-button color="primary" class="full-width"
          (click)="singIn()"
          >Entrar</button><!--pipe de button type-->
    </form>
</div>
